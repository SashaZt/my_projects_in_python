# renew_before_expiry = 30 days
version = 4.0.0
archive_dir = /etc/letsencrypt/archive/tikspy.cc
cert = /etc/letsencrypt/live/tikspy.cc/cert.pem
privkey = /etc/letsencrypt/live/tikspy.cc/privkey.pem
chain = /etc/letsencrypt/live/tikspy.cc/chain.pem
fullchain = /etc/letsencrypt/live/tikspy.cc/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = e7e4f64455d9d848261910386d7e3a97
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
tikspy.cc = /var/www/certbot
