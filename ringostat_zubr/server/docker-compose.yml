services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./app/configuration:/app/configuration
    env_file:
      - ./app/configuration/.env
    depends_on:
      - mysql

  mysql:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/database:/var/lib/mysql
    env_file:
      - ./app/configuration/.env
